<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <header class="encabezado">
        <div class="logo">
            <img src="./OIG4.jpeg" alt="Error al cargar la imagen">
        </div>
        <nav>
           <ul class="enlaces-nav">
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Proyectos</a></li>
                <li><a href="#">Contáctanos</a></li>
           </ul>            
        </nav>
        <a class="btn" href="#"><button id="abrirPopupBtn">Regístrate</button></a>
      </header>  
        <form class="formulario-registro">
            <img src="https://www.pikpng.com/pngl/b/283-2837538_login-icon-line-icons-iconscout-login-icon-images.png" alt="Error de conexión" width="85">
            <h4>Registro para ver más</h4>
            <h1>Usuario:</h1>
            <div id="es-relativo">
              <input class="controles" type="text" name="usuario" id="usuario" placeholder="Usuario">
            </div>
            <h1>Contraseña: </h1>
            <div class="contenedor-contraseña">
              <input class="controles" type="password" name="contraseña" id="contraseña" placeholder="Contraseña">
              <i class="fas fa-eye-slash" id="alternarContraseña"></i>
            </div>
            <h1>Nombre:</h1>
            <div id="es-relativo">
              <input class="controles" type="text" name="nombre" id="nombre" placeholder="Nombre">
            </div>
            <h1>Telefono:</h1>
            <div id="es-relativo">
              <input class="controles" type="number" name="telefono" id="Telefono" placeholder="Telefono">
            </div>
            <h1>Correo:</h1>
            <div id="es-relativo">
              <input class="controles" type="email" name="correo" id="Correo" placeholder="Correo">
            </div>
            <h1>Direccion:</h1>
            <div id="es-relativo">
              <input class="controles" type="text" name="direccion" id="direccion" placeholder="direccion">
            </div>
            <input class="botones" type="submit" value="Registrarse">
        </form>
    
</body>
</html>
